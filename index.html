<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <link rel="stylesheet" href="./public/icons/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./public/icons/fontawesome/css/solid.min.css" />
    <title>Simple Sudoku</title>
  </head>
  <body>
    <main class="main">
      <h1 data-element="title" class="main__title">Bem-vindo</h1>

      <menu data-element="main-options" class="main__options">
        <p class="options__desc">O que deseja fazer?</p>

        <button data-element="show" type="button" class="options__btn">
          Novo Jogo
          <i class="fa-solid fa-gamepad" aria-hidden="true"></i>
        </button>

        <button data-element="list" type="button" class="options__btn">
          Histórico
          <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"></i>
        </button>
      </menu>

      <dialog
        data-element="game-dialog"
        class="main__dialog hidden"
        aria-hidden="true"
      >
        <form data-element="game-form" novalidate class="dialog__form">
          <fieldset class="form__fieldset">
            <legend class="fieldset__title">Opções de Jogo 
              <i class="fa-solid fa-gear" aria-hidden="true"></i>
            </legend>

            <label for="difficulty" class="fieldset__label">
              Dificuldade:
            </label>

            <select name="difficulty" id="difficulty" class="fieldset__input">
              <option selected value="easy">Fácil</option>

              <option value="medium">Média</option>

              <option value="hard">Difícil</option>
            </select>
          </fieldset>

          <button data-element="start" type="submit" class="form__submit">
            Começar
            <i class="fa-solid fa-play" aria-hidden="true"></i>
          </button>
        </form>
      </dialog>

      <article data-element="game" aria-hidden="true" class="main__game hidden">
        <div class="game__timer">
          <h2>
            <i class="fa-solid fa-stopwatch" aria-hidden="true"></i>
            Tempo
          </h2>

          <output data-element="timer" class="timer__count"></output>
        </div>

        <table data-element="grid" class="game__grid">
          <caption data-element="grid-difficulty" class="grid__mode">
            Dificuldade:
          </caption>

          <tbody data-element="grid-content" class="grid__body"></tbody>
        </table>

        <table class="game__numbers">
          <caption class="numbers__title">
            Números do Jogo
          </caption>

          <tbody class="numbers__grid">
            <tr class="grid__row">
              <th class="row__header">Número</th>
              <td class="row__cell">1</td>
              <td class="row__cell">2</td>
              <td class="row__cell">3</td>
              <td class="row__cell">4</td>
              <td class="row__cell">5</td>
              <td class="row__cell">6</td>
              <td class="row__cell">7</td>
              <td class="row__cell">8</td>
              <td class="row__cell">9</td>
            </tr>

            <tr class="grid__row">
              <th class="row__header">Quantidade</th>
              <td data-element="count" data-count="1" class="row__cell">9</td>
              <td data-element="count" data-count="2" class="row__cell">9</td>
              <td data-element="count" data-count="3" class="row__cell">9</td>
              <td data-element="count" data-count="4" class="row__cell">9</td>
              <td data-element="count" data-count="5" class="row__cell">9</td>
              <td data-element="count" data-count="6" class="row__cell">9</td>
              <td data-element="count" data-count="7" class="row__cell">9</td>
              <td data-element="count" data-count="8" class="row__cell">9</td>
              <td data-element="count" data-count="9" class="row__cell">9</td>
            </tr>
          </tbody>
        </table>

        <menu data-element="game-options" class="game__options">
          <button data-element="validate" type="button" class="options__btn">
            Validar Jogo
            <i class="fa-solid fa-circle-check" aria-hidden="true"></i>
          </button>

          <button data-element="restart" type="button" class="options__btn">
            Reiniciar Jogo
            <i class="fa-solid fa-arrow-rotate-left" aria-hidden="true"></i>
          </button>

          <button data-element="quit" type="button" class="options__btn">
            Desistir
            <i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i>
          </button>
        </menu>
      </article>

      <section
        data-element="history"
        aria-hidden="true"
        class="main__scores hidden"
      >
        <h2 class="scores__title">Minhas Partidas</h2>

        <menu data-element="history-options" class="scores__options">
          <button data-element="reset" type="button" class="options__btn">
            Limpar Histórico
            <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
          </button>
        </menu>

        <div data-element="history-table" class="scores__table"></div>
      </section>

      <aside
        data-element="previous-game"
        aria-hidden="true"
        class="main__previous-game hidden"
      ></aside>

      <aside data-element="popup" aria-hidden="true" class="main__popup hidden">
        <p data-element="warn-message" class="popup__message"></p>
      </aside>
    </main>

    <footer class="footer">
      <h2 class="footer__title">Simple Sudoku ─ 2023</h2>

      <p class="footer__desc">
        Feito por
        <a
          target="_blank"
          rel="noopener"
          href="https://github.com/trsaints/simple-sudoku/"
          class="desc__link"
          >@trsaints</a
        >
      </p>
    </footer>

    <script src="./app/src/app.js" type="module"></script>
  </body>
</html>
