<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <title>Simple Sudoku</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Bem-vindo</h1>

      <menu data-element="main-options" class="main__options">
        <p class="option__desc">O que deseja fazer?</p>

        <button data-element="show" type="button" class="options_btn">
          Novo Jogo
        </button>

        <button data-element="list" type="button" class="options_btn">
          Histórico
        </button>
      </menu>

      <dialog
        data-element="game-dialog"
        class="main__dialog hidden"
        aria-hidden="true"
      >
        <form data-element="game-form" novalidate class="dialog__form">
          <fieldset class="form__fieldset">
            <legend class="fieldset__title">Opções de Jogo</legend>

            <label for="difficulty" class="fieldset__label">Dificuldade:</label>

            <select name="difficulty" id="difficulty" class="fieldset__input">
              <option selected value="easy">Fácil</option>

              <option value="medium">Média</option>

              <option value="hard">Difícil</option>
            </select>
          </fieldset>

          <button data-element="start" type="submit" class="form__submit">
            Começar
          </button>
        </form>
      </dialog>

      <article data-element="game" class="main__game hidden" aria-hidden="true">
        <output data-element="timer" class="game__timer"></output>

        <menu data-element="game-options" class="game__options">
          <button data-element="validate" type="button" class="option__btn">
            Validar Jogo
          </button>

          <button data-element="restart" type="button" class="option__btn">
            Reiniciar Jogo
          </button>

          <button data-element="quit" type="button" class="option__btn">
            Desistir
          </button>
        </menu>

        <table data-element="grid" class="game__grid">
          <caption data-element="grid-difficulty" class="grid__mode">
            Dificuldade:
          </caption>

          <tbody data-element="grid-content" class="grid__body"></tbody>
        </table>

        <table>
          <caption>
            Números do Jogo
          </caption>

          <tbody>
            <tr>
              <th>Número</th>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>

            <tr>
              <th>Quantidade</th>
              <td data-element="count" data-count="1">0</td>
              <td data-element="count" data-count="2">0</td>
              <td data-element="count" data-count="3">0</td>
              <td data-element="count" data-count="4">0</td>
              <td data-element="count" data-count="5">0</td>
              <td data-element="count" data-count="6">0</td>
              <td data-element="count" data-count="7">0</td>
              <td data-element="count" data-count="8">0</td>
              <td data-element="count" data-count="9">0</td>
            </tr>
          </tbody>
        </table>
      </article>

      <section data-element="history" class="hidden" aria-hidden="true">
        <h2>Histórico</h2>

        <menu data-element="history-options">
          <button data-element="reset" type="button">Limpar Histórico</button>
        </menu>

        <table data-element="history-table"></table>
      </section>

      <aside
        data-element="previous-game"
        class="hidden"
        aria-hidden="true"
      ></aside>
    </main>

    <footer>
      <h2>Simple Sudoku ─ 2023</h2>

      <p>
        Feito por
        <a
          target="_blank"
          rel="noopener"
          href="https://github.com/trsaints/simple-sudoku/"
          >@trsaints</a
        >
      </p>
    </footer>

    <script src="./app/src/app.js" type="module"></script>
  </body>
</html>
